<!DOCTYPE html>
<html>

<head>
  <title>GSI-DEM Vector</title>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      position: relative;
    }
    #map-container {
      width: 100vw;
      height: 80vh;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #hover-stats {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #fff;
      padding: 4px 10px;
    }
    #cross-section {
      width: 100vw;
      height: 20vh;
    }
    #reat-range-container
    {
      height: 38px;
      position: absolute;
      left:0;
      right:0;
      bottom:0;
      text-align: center;
    }

  </style>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css' type='text/css' />
</head>

<body>
  <div id="map-container">
    <div id="map" data-gesture-handling="off" data-lat="35.3528" data-lng="138.7807" data-zoom="10" data-marker="off" data-style="./cross-section-multi-style.json" data-hash="on"></div>
    <div id="reat-range-container">
      <input id="range-controller" type="range" min="0" max="23" defaultValue="14" />
      <span id="range-indicator">14</span>
    </div>
  </div>
  <div id="hover-stats">
    <div id="current-pos"></div>
    <div id="current-alt"></div>
  </div>
  <div id="cross-section">
    <canvas id="cross-section-chart"></canvas>
  </div>

  <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js'></script>
  <script type="module">
    import tilebelt from "./tilebelt.js";

    let currentZoom = 14;
    const rangeController = document.getElementById("range-controller");
    const rangeIndicator = document.getElementById("range-indicator");

    const map = new geolonia.Map('#map');
    window._mainMap = map;
    map.on('load', function() {
      const newZoom = Math.round(map.getZoom()) + 5;
      currentZoom = rangeController.value = rangeIndicator.innerHTML = newZoom;
    });
    map.on('zoomend', function() {
      const newZoom = Math.round(map.getZoom()) + 5;
      currentZoom = rangeController.value = rangeIndicator.innerHTML = newZoom;
    });
    let hoveredStateId = null;
    const currentPos = document.getElementById('current-pos'),
          currentAlt = document.getElementById('current-alt');

    var draw = new MapboxDraw({
      displayControlsDefault: false,
      controls: {
        line_string: true,
      },
      defaultMode: 'draw_line_string',
      styles: [
        {
          "id": "gl-draw-line",
          "type": "line",
          "filter": ["all", ["==", "$type", "LineString"], ["!=", "mode", "static"]],
          "layout": {
            "line-cap": "round",
            "line-join": "round"
          },
          "paint": {
            "line-color": "#D20C0C",
            "line-dasharray": [0.2, 2],
            "line-width": 4
          }
        },
      ]
    });
    map.addControl(draw, 'top-right');
    function drawHandler({features}) {
      const id = features[0].id;
      draw.getAll().features.map(f => f.id).filter(i => i !== id).forEach(id => draw.delete(id));
      const lineString = features[0].geometry.coordinates;
      generateCrossSection(currentZoom, lineString);
    }
    map.on('draw.create', drawHandler);
    map.on('draw.update', drawHandler);

    function rangeChangeHandler() {
      rangeIndicator.innerHTML = rangeController.value;
      currentZoom = parseInt(rangeController.value, 10);
      generateCrossSection(currentZoom, draw.getAll().features[0].geometry.coordinates);
    }
    rangeController.addEventListener("mouseup", rangeChangeHandler);
    rangeController.addEventListener("touchend", rangeChangeHandler);

    async function generateCrossSection(zoom, lineString) {
      const pointsAtZoom = lineString.map(point => {
        const tile = tilebelt.pointToTile(point[0], point[1], zoom);
        return [tile[0], tile[1]];
      } );
      const url = new URL('https://o3mc94v2u1.execute-api.ap-northeast-1.amazonaws.com/jgsi-dem/cross-section');
      if (location.hostname === 'localhost') {
        url.host = 'localhost:3000';
        url.protocol = 'http:';
      }
      url.searchParams.set('line', pointsAtZoom.map(point => point.join(',')).join(';'));
      url.searchParams.set('z', zoom);
      const resp = await fetch(url.toString());
      const body = await resp.json();

      map.getSource('cross-section').setData(body.geojsonCubes);

      const ctx = document.getElementById('cross-section-chart').getContext('2d');
      if (typeof window._currentChart !== 'undefined') {
        window._currentChart.destroy();
      }
      let lastFeatureId;
      const handleHover = (evt, items, legend) => {
        if (items.length < 1) return;
        const theCube = body.geojsonCubes.features[items[0].index];
        if (lastFeatureId) {
          map.removeFeatureState({
            id: lastFeatureId,
            source: 'cross-section'
          }, 'hover');
        }
        lastFeatureId = theCube.id;
        map.setFeatureState({
          id: theCube.id,
          source: 'cross-section'
        }, { hover: true });
      };
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: body.annotatedPoints.map((x, i) => i),
          datasets: [
            {
              label: '標高',
              data: body.annotatedPoints.map((x) => x[2] / 100)
            }
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          maintainAspectRatio: false,
          onHover: handleHover,
        }
      });
      window._currentChart = chart;
    }
  </script>
</body>

</html>
